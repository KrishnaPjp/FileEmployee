<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Employee System</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Employee Details</h2>

    <!-- Upload File Button -->
    <div class="mb-3 text-right">
        <a href="/chooseFile" class="btn btn-success btn-sm">Upload File</a>
    </div>

    <!-- Upload File Button -->
    <div class="mb-3 text-right">
        <a href="/DownloadFile" class="btn btn-success btn-sm">Download File</a>
    </div>
    <!-- Table -->
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>
                <a th:href="@{'/show'(page=${currentPage}, size=${pageSize}, sortField='id', sortDir=${reverseSortDir})}">
                    ID
                </a>
            </th>

            <th>
                <a th:href="@{'/show'(page=${currentPage}, size=${pageSize}, sortField='name', sortDir=${reverseSortDir})}">
                    Name
                </a>
            </th>

            <th>
                <a th:href="@{'/show'(page=${currentPage}, size=${pageSize}, sortField='age', sortDir=${reverseSortDir})}">
                    Age
                </a>
            </th>

            <th>
                <a th:href="@{'/show'(page=${currentPage}, size=${pageSize}, sortField='salary', sortDir=${reverseSortDir})}">
                    Salary
                </a>
            </th>

            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="emp : ${empList}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.age}"></td>
            <td th:text="${emp.salary}"></td>

            <td>
                <a th:href="@{/update/{id}(id=${emp.id})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/new/{id}(id=${emp.id})}" class="btn btn-danger btn-sm ml-2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination">

            <li th:if="${currentPage > 0}" class="page-item">
                <a th:href="@{'/show'(page=${currentPage-1}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}"
                   class="page-link">Previous</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                th:classappend="${currentPage == i}? 'active' : '' "
                class="page-item">

                <a th:href="@{'/show'(page=${i}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}"
                   class="page-link" th:text="${i+1}">
                </a>
            </li>

            <li th:if="${currentPage < totalPages-1}" class="page-item">
                <a th:href="@{'/show'(page=${currentPage+1}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}"
                   class="page-link">Next</a>
            </li>

        </ul>
    </nav>

</div>

</body>
</html>
