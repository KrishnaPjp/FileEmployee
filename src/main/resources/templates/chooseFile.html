<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose File Type</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-5">

    <h3 class="text-center mb-4">Select File Type to Upload</h3>

    <div class="card p-4">

        <form action="/uploadFile" method="post" enctype="multipart/form-data">

            <label>Upload Data (CSV / TXT / PDF):</label>
            <input type="file" name="file" class="form-control mb-3"
                   accept=".csv,.txt,.pdf" required>

            <button type="submit" class="btn btn-primary btn-block">
                Upload
            </button>

        </form>

        <form action="/jsonfile" method="post" enctype="multipart/form-data">

            <label>Upload Json Data (Word / TXT / PDF):</label>
            <input type="file" name="file" class="form-control mb-3"
                   accept=".csv,.txt,.pdf" required>

            <button type="submit" class="btn btn-primary btn-block">
                Upload
            </button>

        </form>


    </div>


    <div class="card p-4">

        <h5>Add Employee Manually</h5>

        <form action="/create" method="post">

            <div class="form-group">
                <label>ID:</label>
                <input type="number" name="id" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Salary:</label>
                <input type="number" name="salary" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success btn-block">
                Add Employee
            </button>

        </form>

    </div>

</div>

</body>
</html>
